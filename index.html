<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <div class="container">
      <!-- CONTENT OF PAGE -->
      <div class="content">
        <!-- TITLE -->
        <div class="title">
          <h1>PING<span>.</span></h1>
        </div>

        <!-- SLOGAN -->
        <div class="slogan">
          <h1><span>We are launching</span> soon!</h1>
          <p class="subscribe">Subscribe and get notified</p>
        </div>

        <!-- INPUT AND BUTTON -->
        <div class="input-search">

          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Your email address" 
            pattern=".+@example\.com" 
            required 
          />

          <p id="errorMessage" hidden></p>
          <input type="submit" value="Notify Me" class="submit">
          <!-- <button>Notify Me</button>  -->
        </div>

        <!-- CONTENT IMAGE -->       
        <div class="content-image">
          <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
        </div>

        <!-- COPYRIGHT AND SOCIAL MEDIA ICONS -->
        <div class="social-media">
          <!-- SOCIAL MEDIA ICONS -->
          <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>

        </div>
        <!-- COPYRIGHT -->
        <p class="copyright">&copy;Copyright Ping All rigths reserved.</p>
      </div>

    </div>
  </main>

</body>
</html>
